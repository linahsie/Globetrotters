<script type="text/javascript" src="javascript/app.js"></script>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <button id="sidebar_button" onclick="open_sidebar()" style="display:inline">☰</button>

    <div id="sidebar" style="display:none">
        <div id="search_bar">
            <input id="search" class="controls" type="text" placeholder="Search.." onchange="updateView(this.value)">
        </div>
        
        <img src="assets/instagram_logo.png" id="instagram_logo">
        
        <div id="location_summary">
            <h3>Initial Location(will change after search)</h3>
        </div>
        <div id="friend_summary">
            <h3>Friends</h3>
        </div>
        <div id="categories">
            <h3>Categories</h3>
            <img src="assets/categories/restaurant.png">
            <img src="assets/categories/bar.png">
            <img src="assets/categories/hotel.png">
            <img src="assets/categories/ferris-wheel.png">
            <img src="assets/categories/oak-tree.png">
        </div>
        <div id="post_content">
            <h3>Posts</h3>
        </div>
    </div>

    <div id="view-sidebar">
        <img src="https://png.icons8.com/instagram/color/40/000000">
        <img src="https://png.icons8.com/facebook/color/40/000000">
        <img src="https://png.icons8.com/google/color/40/000000">
        <img src="https://png.icons8.com/star-filled/color/40/000000">
    </div>

    <div id="map">
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEU2_MvYmzRaTirG2mIsGTTT4Mz-E_cIA&libraries=places&callback=initAutocomplete" async defer></script>
    </div>
